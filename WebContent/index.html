<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<!-- Cambiar por script src="/resources/sap-ui-core.js  para que ande en eclipse -->
		<script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
				
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.commons,sap.ui.table"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("demosapcloud");
				
				var pageMain = sap.ui.view({
					id:"idmainpage", 
					viewName:"demosapcloud.main", 
					type:sap.ui.core.mvc.ViewType.JS});
				var pageFacturas = sap.ui.view({
					id:"idfacturaspage", 
					viewName:"demosapcloud.facturas", 
					type:sap.ui.core.mvc.ViewType.JS});
				var pagePagos = sap.ui.view({
					id:"idpagospage", 
					viewName:"demosapcloud.pagos", 
					type:sap.ui.core.mvc.ViewType.JS});
				
				var app = new sap.m.App({
					initialPage:"idmainpage",
					pages:[
						pageMain,
						pageFacturas,
						pagePagos
					]
				}).placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
